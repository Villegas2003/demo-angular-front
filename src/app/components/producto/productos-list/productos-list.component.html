<div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Cantidad_en_stock</th>
          <th scope="col">Created_at</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Updated_at</th>
          <th scope="col">Categoria_id</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (item of itemList; track $index) {
        <tr>
          <th scope="row">{{item.id}}</th>
          <td>{{item.cantidadEnStock}}</td>
          <td>{{item.createdAt | date}}</td>
          <td>{{item.descripcion}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.precio}}</td>
          <td>{{item.updatedAt | date}}</td>
          <td>{{item.categoriaId}}</td>
          <td>
            <button type="button" (click)="showDetailModal(item, detailModal)"  class="btn btn-secondary">
              <i class="fa-solid fa-eye white"
              ></i>
            </button>
            <button type="button" (click)="deleteProducto(item)" class="btn btn-danger">
              <i class="fa-solid fa-trash white"
              ></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  <app-modal #detailModal>
    <app-productos-form
    (callParentEvent)="onFormEventCalled($event)"
    [title]="'Update producto'"
    [toUpdateProducto]="selectedItem"
    />
  </app-modal>
