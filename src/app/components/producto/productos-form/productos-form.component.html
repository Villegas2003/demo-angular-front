<div class="row">
  <div class="col-6 mt-3">
    <input #nombre="ngModel" type="text" class="form-control" id="nombre" name="nombre"
           [(ngModel)]="toUpdateProducto.nombre" required />
  </div>
  <div class="col-6 mt-3">
    <input #descripcion="ngModel" type="text" class="form-control" id="descripcion" name="descripcion"
           [(ngModel)]="toUpdateProducto.descripcion" required />
  </div>
  <div class="col-6 mt-3">
    <input #precio="ngModel" type="text" class="form-control" id="precio" name="precio"
           [(ngModel)]="toUpdateProducto.precio" required />
  </div>
  <div class="col-6 mt-3">
    <input #cantidadEnStock="ngModel" type="text" class="form-control" id="cantidadEnStock" name="cantidadEnStock"
           [(ngModel)]="toUpdateProducto.cantidadEnStock" required />
  </div>
  <div class="col-6 mt-3">
    <select #categoria="ngModel" class="form-control" id="categoria" name="categoria"
            [(ngModel)]="toUpdateProducto.categoriaId" required>
      <option *ngFor="let cat of categorias" [value]="cat.id">{{cat.id}} - {{cat.nombre}}</option>
    </select>
  </div>
  <div class="col-6 mt-3">
    <button type="button" (click)="addEdit()" class="btn btn-primary d-flex align-items-center">
      <i class="fa-solid fa-pencil white me-2"></i>
      {{title}}
    </button>
  </div>
</div>
