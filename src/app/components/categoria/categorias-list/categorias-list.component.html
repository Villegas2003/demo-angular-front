<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Created_at</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Nombre</th>
        <th scope="col">Acciones</th>
        <th scope="col">Updated_at</th>
      </tr>
    </thead>
    <tbody>
      @for (item of itemList; track $index) {
      <tr>
        <th scope="row">{{item.id}}</th>
          <td>{{item.createdAt | date}}</td>
          <td>{{item.descripcion}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.updatedAt | date}}</td>
          <td>
            <button type="button" (click)="showDetailModal(item, detailModal)"  class="btn btn-secondary">
              <i class="fa-solid fa-eye white"
              ></i>
            </button>
            <button type="button" (click)="deleteCategoria(item)" class="btn btn-danger">
              <i class="fa-solid fa-trash white"
              ></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>


<app-modal #detailModal>
  <app-categorias-form
    (callParentEvent)="onFormEventCalled($event)"
    [title]="'Actualizar categorÃ­a'"
    [toUpdateCategoria]="selectedItem"
  ></app-categorias-form>
</app-modal>
